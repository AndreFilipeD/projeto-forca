<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F _ R C _</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body onload="newgame()">
    <header>
        <div class="line">
            <img id="logo" src="img/favicon.png" alt="forca">
            <h1>F _ R C _</h1>
        </div>
    </header>
    <!-- DIVISION HEADER/MAIN -->
    <main>
        <div id="gameboard">
            <span id="gameside">
                <img id="forca" src="img/lifes/live0.svg" alt="forca"><!--imagem da forca-->
                <div id="forcatext"></div><!--palavra oculta da forca-->
                <div id="keyboard"><!-- qwertyuiop-->
                    <div class="keyboardline">
                        <div class="kbtn keQ" onclick="action('Q')">Q</div>
                        <div class="kbtn keW" onclick="action('W')">W</div>
                        <div class="kbtn keE" onclick="action('E')">E</div>
                        <div class="kbtn keR" onclick="action('R')">R</div>
                        <div class="kbtn keT" onclick="action('T')">T</div>
                        <div class="kbtn keY" onclick="action('Y')">Y</div>
                        <div class="kbtn keU" onclick="action('U')">U</div>
                        <div class="kbtn keI" onclick="action('I')">I</div>
                        <div class="kbtn keO" onclick="action('O')">O</div>
                        <div class="kbtn keP" onclick="action('P')">P</div>
                    </div>
                    <div class="keyboardline"><!--asdfghjklç-->
                        <div class="kbtn keA" onclick="action('A')">A</div>
                        <div class="kbtn keS" onclick="action('S')">S</div>
                        <div class="kbtn keD" onclick="action('D')">D</div>
                        <div class="kbtn keF" onclick="action('F')">F</div>
                        <div class="kbtn keG" onclick="action('G')">G</div>
                        <div class="kbtn keH" onclick="action('H')">H</div>
                        <div class="kbtn keJ" onclick="action('J')">J</div>
                        <div class="kbtn keK" onclick="action('K')">K</div>
                        <div class="kbtn keL" onclick="action('L')">L</div>
                        <div class="kbtn keÇ" onclick="action('Ç')">Ç</div>
                    </div>
                    <div class="keyboardline"><!--zxcvbnm-->
                        <div class="kbtn keZ" onclick="action('Z')">Z</div>
                        <div class="kbtn keX" onclick="action('X')">X</div>
                        <div class="kbtn keC" onclick="action('C')">C</div>
                        <div class="kbtn keV" onclick="action('V')">V</div>
                        <div class="kbtn keB" onclick="action('B')">B</div>
                        <div class="kbtn keN" onclick="action('N')">N</div>
                        <div class="kbtn keM" onclick="action('M')">M</div>
                    </div>
                </div>
                <div id="notifycontainer">
                    <div id="notifybox" class="column">
                        <div id="notifytext">placeholder</div>
                        <div id="notifybtn" onclick="newgame()">Novo jogo</div>
                    </div>
                </div>
            </span>
            <!-- DIVISION GAME/MENU -->
            <span id="menuside">
                <div id="configbutton">
                    <img src="img/menu.svg" alt="menu">
                </div>
                <div id="menulist">
                    <ul>
                        <li onclick="newgame()" class="linelist">CRIAR NOVO JOGO</li>
                        <li onclick="toggle('all')">&#129299 todos <img id='opt0' src="img/nckd.png" alt="checkbox"></li>
                        <li onclick="toggle('animal')">&#128054 animais <img id='opt1' src="img/ckd.png" alt="checkbox"></li>
                        <li onclick="toggle('food')">&#127853 comida <img  id='opt2' src="img/nckd.png" alt="checkbox"></li>
                        <li onclick="toggle('objects')" class="linelist">&#127890 objetos <img id='opt3' src="img/nckd.png" alt="checkbox"></li>
                        <li onclick="toggle('create')"class="linelist">&#128269 criar palavra</li>
                        <li id="lifechange" onclick="toggle('lifes')" class="linelist">&#128159 erros permitidos [6]</li>
                    </ul>
                </div>
            </span>
        </div>
    </main>
    <!-- DIVISION MAIN/FOOTER -->
    <footer>
        <div class="line">
            <h2>Veja mais:</h2><a href="https://github.com/AndreFilipeD">Aqui</a>
        </div>
        <p>Projeto desenvolvido por André, utilizando HTML5, CSS3 e JAVASCRIPT.</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
