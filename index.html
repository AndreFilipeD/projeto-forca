<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F _ R C _</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body onload="newgame()">
    <header>
        <div class="line">
            <img id="logo" src="img/favicon.png" alt="forca">
            <h1>F _ R C _</h1>
        </div>
    </header>
    <!-- DIVISION HEADER/MAIN -->
    <main>
        <div id="gameboard">
            <span id="gameside">
                <!--<img id="forca" src="img/lifes/six.svg" alt="forca">-->
                <div id="forcatext">
                </div>
                <div id="keyboard"><!-- qwertyuiop-->
                    <div class="keyboardline">
                        <div class="kbtn" onclick="action('Q')">Q</div>
                        <div class="kbtn" onclick="action('W')">W</div>
                        <div class="kbtn" onclick="action('E')">E</div>
                        <div class="kbtn" onclick="action('R')">R</div>
                        <div class="kbtn" onclick="action('T')">T</div>
                        <div class="kbtn" onclick="action('Y')">Y</div>
                        <div class="kbtn" onclick="action('U')">U</div>
                        <div class="kbtn" onclick="action('I')">I</div>
                        <div class="kbtn" onclick="action('O')">O</div>
                        <div class="kbtn" onclick="action('P')">P</div>
                    </div>
                    <div class="keyboardline"><!--asdfghjklç-->
                        <div class="kbtn" onclick="action('A')">A</div>
                        <div class="kbtn" onclick="action('S')">S</div>
                        <div class="kbtn" onclick="action('D')">D</div>
                        <div class="kbtn" onclick="action('F')">F</div>
                        <div class="kbtn" onclick="action('G')">G</div>
                        <div class="kbtn" onclick="action('H')">H</div>
                        <div class="kbtn" onclick="action('J')">J</div>
                        <div class="kbtn" onclick="action('K')">K</div>
                        <div class="kbtn" onclick="action('L')">L</div>
                        <div class="kbtn" onclick="action('Ç')">Ç</div>
                    </div>
                    <div class="keyboardline"><!--zxcvbnm-->
                        <div class="kbtn" onclick="action('Z')">Z</div>
                        <div class="kbtn" onclick="action('X')">X</div>
                        <div class="kbtn" onclick="action('C')">C</div>
                        <div class="kbtn" onclick="action('V')">V</div>
                        <div class="kbtn" onclick="action('B')">B</div>
                        <div class="kbtn" onclick="action('N')">N</div>
                        <div class="kbtn" onclick="action('M')">M</div>
                    </div>
                </div>
            </span>
            <!--    DIVISION GAME/MENU -->
            <span id="menuside">
                <div id="configbutton">
                    <img src="img/menu.svg" alt="menu">
                </div>
                <div id="menulist">
                    <ul>
                        <li>ITEM 1</li>
                        <li>ITEM 2</li>
                        <li>ITEM 3</li>
                        <li>ITEM 4</li>
                        <li>ITEM 5</li>
                    </ul>
                </div>
            </span>
        </div>
    </main>
    <!-- DIVISION MAIN/FOOTER -->
    <footer>
        <div class="line">
            <h2>Veja mais:</h2><a href="https://github.com/AndreFilipeD">Aqui</a>
        </div>
        <p>Projeto desenvolvido para meus estudos de HTML5, CSS3 e JAVASCRIPT.</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
